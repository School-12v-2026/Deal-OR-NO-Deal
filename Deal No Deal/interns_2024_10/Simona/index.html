<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal or No Deal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Deal or No Deal</h1>
        </header>
        <div class="game-panel">
            <div class="labels-container left-labels-container">
                <div class="labels left-labels">
                    <div class="label">$0.01</div>
                    <div class="label">$1</div>
                    <div class="label">$5</div>
                    <div class="label">$10</div>
                    <div class="label">$25</div>
                    <div class="label">$50</div>
                    <div class="label">$75</div>
                    <div class="label">$100</div>
                    <div class="label">$200</div>
                    <div class="label">$300</div>
                </div>
            </div>
            <div class="game-board">
                <div class="briefcases">
                    <div class="briefcase">1</div>
                    <div class="briefcase">2</div>
                    <div class="briefcase">3</div>
                    <div class="briefcase">4</div>
                    <div class="briefcase">5</div>
                    <div class="briefcase">6</div>
                    <div class="briefcase">7</div>
                    <div class="briefcase">8</div>
                    <div class="briefcase">9</div>
                    <div class="briefcase">10</div>
                    <div class="briefcase">11</div>
                    <div class="briefcase">12</div>
                    <div class="briefcase">13</div>
                    <div class="briefcase">14</div>
                    <div class="briefcase">15</div>
                    <div class="briefcase">16</div>
                    <div class="briefcase">17</div>
                    <div class="briefcase">18</div>
                    <div class="briefcase">19</div>
                    <div class="briefcase">20</div>
                </div>
            </div>
            <div class="labels-container right-labels-container">
                <div class="labels right-labels">
                    <div class="label">$400</div>
                    <div class="label">$500</div>
                    <div class="label">$750</div>
                    <div class="label">$1000</div>
                    <div class="label">$5000</div>
                    <div class="label">$10000</div>
                    <div class="label">$50000</div>
                    <div class="label">$100000</div>
                    <div class="label">$500000</div>
                    <div class="label">$1000000</div>
                </div>
            </div>
        </div>
        <div class="game-controls">
            <button id="changeBoxButton" style="display:none;">Change Box</button>
        </div>
        <div class="game-info">
            <p id="message">Select your box to start the game.</p>
            <p id="selectedBox">Selected Box: None</p>
            <p id="remainingBoxes">Remaining Boxes: 20</p>
        </div>
    </div>
</body>
</html>
