        </div>
    </div>

            <div class="containerswap">

                <div id="swapMessage">Would you like to switch your case?
                </div>
                <div class="clearfix">
                    <button type="button" onclick="swapCaseFinal()" class="buttonswitch"></button>
                    <button type="button" onclick="keepCase()" class="buttonkeep"></button>
                </div>
            </div>
        </form>
    </div>
    <div id="id03" class="modalresult">
        <div class="modal-contentresult">
            <span class="close2" onclick="closeResultModal()"></span>
            <div class="containerresult">
                <div id="resultMessage" class="resultMessage"></div>

            </div>
            <div class="inyourcase game-info" id="inyourcase"></div>
            <div class="playagain" onclick="resetGame()">

            </div>
        </div>
    </div>
    <div id="id04" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDealModal()"></span>

            <div id="case2" class="case2">
